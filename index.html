<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-us Card 2</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="contenedor">
      <div class="card">
        <button class="cierre" onclick="window.close()">x</button>
        <h2>¿Cómo te sentiste con el soporte de Alfonso?</h2>

        <div class="puntaje">
          <input
            type="button"
            value="1"
            name="calificacion"
            id="calificacion"
            class="numero"
          />
          <input
            type="button"
            value="2"
            name="calificacion"
            id="calificacion"
            class="numero"
          />
          <input
            type="button"
            value="3"
            name="calificacion"
            id="calificacion"
            class="numero"
          />
          <input
            type="button"
            value="4"
            name="calificacion"
            id="calificacion"
            class="numero"
          />
          <input
            type="button"
            value="5"
            name="calificacion"
            id="calificacion"
            class="numero"
          />
        </div>

        <div class="opinion">
          <p class="negativa">Bastante <br />insastisfecho</p>
          <p class="positiva">Extremadamente <br />satisfecho</p>
        </div>

        <div class="terminos">
          <input type="checkbox" class="check" name="check" id="check" />
          <label for="texto">Acepto los términos y usos</label>
        </div>
        <div class="linea"></div>
        <button class="siguiente">siguiente ➡️</button>
      </div>
    </main>
  </body>
</html>
